<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoola</title>
</head>
<body>
    <h1>tablas html</h1>
    <!--tabla simple-->
    <table border ="1">
        <tr>
            <th>ID</th>
            <th>Carrera</th> 
        </tr>
        <tr>
            <td>1</td>
            <td>LTI</td>
        </tr>

    <tr>
        <td>2</td>
        <td>LA</td>
    </tr>

    <tr>
        <td>3</td>
        <td>CP</td>
    </tr>

    </table>

<hr>

<!--tabla con celdas combinadas-->

<table border = "1">
    <tr>
        <th>Horario</th>
        <th>Lunes</th>
        <th>martes</th>
        <th>miercoles</th>
        <th>jueves</th>
        <th>Viernes</th>
    </tr>

    <tr>
        <td>7:00 a 8:00</td>
        <td rowspan="2">natacion</td>
        <td>progra</td>
        <td colspan="3">-</td>

    </tr>

    <tr>
        <td>8:00 a 9:00</td>
        <td>web</td>
        <td colspan="3">-</td>
    </tr>

</table>

<hr>

<!--tabla con etiquetas tbody thead, tfood-->

<table border = "1">
    <thead>
        <tr>
           <th colspan="6">Mi horario</th> 
        </tr>
        <tr>
            <th>Horario</th>
            <th>Lunes</th>
            <th>martes</th>
            <th>miercoles</th>
            <th>jueves</th>
            <th>Viernes</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>7:00 a 8:00</td>
            <td rowspan="2">natacion</td>
            <td>progra</td>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <td>8:00 a 9:00</td>
            <td>web</td>
            <td colspan="3">-</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan ="6">
                Fecha de elaboracion 30 de agosto de 2023
            </td>
        </tr>
    </tfoot>

</table>

</body>
</html>
